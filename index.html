<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIITMart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Desktop1">
        <div class="Group1">
            <div class="BgMasked">
                <div class="Rectangle1"></div>
                <img class="LoginImg1" src="Images\login img.jpg" alt="Login Image">
            </div>
            <div class="BlurRec"></div>
            <div class="SignupButton">
                <div class="Rectangle4"></div>
                <div class="SignUp">Sign Up</div>
            </div>
            <div class="NewHereDidnTHaveAccountPleaseSignup">New here ?<br>Didn't have account please signup</div>
            <div class="Welcome">!!  Welcome  !!</div>
        </div>
        <div class="SignInContent">
            <div class="SignInToYourAccount">Sign In to your account</div>
            <div class="OrSignInWithYourGmailAccount">Or Sign In with your Gmail account</div>
            <div class="ForgetPassword">Forget password?</div>
            <div class="Google">
                <div class="Ellipse1"></div>
                <div class="SocialIcons" style="width: 100%; height: 100%; position: relative">
                    <div class="Vector" style="width: 74.48px; height: 76px; left: 0px; top: 0px; position: absolute">
                        <div class="Vector" style="width: 36.48px; height: 35.72px; left: 38px; top: 31.09px; position: absolute; background: #4285F4"></div>
                        <div class="Vector" style="width: 59.07px; height: 30.77px; left: 4.08px; top: 45.23px; position: absolute; background: #34A853"></div>
                        <div class="Vector" style="width: 16.72px; height: 34.06px; left: 0px; top: 20.97px; position: absolute; background: #FBBC05"></div>
                        <div class="Vector" style="width: 59.35px; height: 30.78px; left: 4.08px; top: 0px; position: absolute; background: #EA4335"></div>
                    </div>
                </div>
            </div>
            <div class="SigninButton">
                <div class="Rectangle4"></div>
                <div class="SignIn">Sign In</div>
            </div>
            <div class="Email">
                <div class="EmailRectangle">
                    <div class="EmailRec"></div>
                    <div class="EmailAddress">Email Address</div>
                </div>
                <div class="Gmail">
                    <div class="LogosGoogleGmail">
                        <div class="Vector"></div>
                        <div class="Vector"></div>
                        <div class="Vector"></div>
                        <div class="Vector"></div>
                        <div class="Vector"></div>
                        <div class="Vector"></div>
                        <div class="Vector"></div>
                        <div class="Vector"></div>
                        <div class="Vector"></div>
                        <div class="Vector"></div>
                    </div>
                </div>
            </div>
            <div class="Password">
                <div class="PasswordGroup">
                    <div class="PasswordRec"></div>
                    <div class="PasswordText">*************</div>
                </div>
                <div class="PasswordIcon">
                    <div class="Eye">
                        <div class="Vector"></div>
                        <div class="Vector"></div>
                    </div>
                    <div class="Lock">
                        <div class="Ellipse1"></div>
                        <div class="Ellipse2"></div>
                        <div class="Rectangle1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Kiitmart">KIITMart</div>
    </div>
</body>
</html>
